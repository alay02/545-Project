<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste of the Town</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="test">
            <h1><a href="index.html" id="title"><img src="images/logo.png" alt="Taste of the Town" width="260" height="100"></a></h1>
            <!-- <div id="slogan">Discover the best local places to eat!</div> -->
        </div>
        <div id="test2">
            <button id="sign-in">Sign-in</button>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search Restaurants/Towns...">
                <button id="searchButton" onclick="performSearch()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="trending.html">Trending</a>
    </nav>

    <div class="content">
        <div id="about">
            <h2 id="about-header">About </h2>
            <hr>
            <div>
                <p id="about-content"></p>
                 Support Local Businesses!
            </div>
        </div>


        <div class="grid-container">
            <div class="grid-item">
                <h2 id='restaurants-header'>Popular Restaurants in </h2>
                <hr>
                <div id="restaurants"></div>
            </div>

            <div class="grid-item">
                <h2>Recent Reviews</h2>
                <hr>
                <div id="reviews"></div>
            </div>
        </div>


        <div id="pop-up" class="pop-up">
            <div class="pop-up-inner">
                <button id="review-quit">
                    <i class="fa fa-times"></i>
                </button>
                <div class="pop-up-content">
                    <h3 id="pop-up-header"></h3>
                    <textarea id="pop-up-input" placeholder="Enter..." required></textarea>
                    <ul class="center star-rating">
                        <li data-value="1">&#9733;</li>
                        <li data-value="2">&#9733;</li>
                        <li data-value="3">&#9733;</li>
                        <li data-value="4">&#9733;</li>
                        <li data-value="5">&#9733;</li>
                    </ul>
                    <button id="review-post">Post Review</button>
                </div>
                
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
           <a href="#">Help</a>
           <a href="https://github.com/alay02/545-Project">GitHub</a>
           <a href="#">Survey</a>
        </div>
    </footer>

    <script src="script.js"/></script>
       
</body>
</html>
