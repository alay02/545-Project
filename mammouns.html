<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head elements like in your main page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste of the Town</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <h1><a href="index.html" id="title">Taste of the Town</a></h1>
      <p>Discover the best local places to eat!</p>

      <!-- Add search bar and button -->
    </header>

    <nav>
      <!-- Add your navigation menu here -->
      <a href="index.html">Home</a>
      <a href="#">Reviews</a>
      <a href="#">Restaurants</a>
      <a href="#">Trending</a>
    </nav>

    <main>
      <section>
        <h1 class="center">Mamoun's Hoboken</h1>
        <img class="center" src="mammouns.jpeg" alt="Mamoun's Hoboken" />
      </section>

      <section>
        <p class="center">Longtime local Middle Eastern chain serving falafel, shawarma, kebabs & more in a traditional space.</p>
        <!-- More content like menu, reviews etc. -->
      </section>

      <section>
        <!-- ratings section-->
        <ul class="center star-rating">
          <li data-value="1">&#9733;</li>
          <li data-value="2">&#9733;</li>
          <li data-value="3">&#9733;</li>
          <li data-value="4">&#9733;</li>
          <li data-value="5">&#9733;</li>
        </ul>
      </section>

      <section>
        <div class="comments-section">
          <h3>Comments</h3>
          <form id="comment-form">
              <input type="text" id="name-input" placeholder="Your name" required />
              <textarea id="comment-input" placeholder="Add a comment..." required></textarea>
              <button type="submit">Post Comment</button>
          </form>
          <ul id="comments-list">
              <!-- Comments will be added here -->
          </ul>
      </div>
        
      </section>
    </main>
    <footer>
      <!-- Footer content -->
    </footer>
    <script src="script.js"/></script>
  </body>
</html>
